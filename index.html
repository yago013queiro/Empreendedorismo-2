<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MENTECH.AI ‚Äî Estudos & Programa√ß√£o</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="brand" id="brand-logo" role="button" title="Ir para a p√°gina inicial">
      <div class="logo-ico"></div>
      <div class="brand-text">MENTECH.IA<span>AI</span></div>
    </div>

    <div class="nav-actions">
      <button id="toggle-theme" title="Trocar tema">üåó</button>
      <button id="inc-font" title="Aumentar fonte">A+</button>
      <button id="dec-font" title="Diminuir fonte">A-</button>
      <nav class="mini-nav">
        <button class="nav-link" onclick="goToPage('page-home')">Home</button>
        <button class="nav-link" onclick="goToPage('page-areas')">Ver √°reas</button>
        <button class="nav-link" onclick="goToPage('page-escolha')">Escolher</button>
        <button class="nav-link" id="nav-chat" onclick="prepareChat()">Chat</button>
      </nav>
    </div>
  </header>

  <!-- APP -->
  <main id="app">
    <section class="page active" id="page-home" data-page="home">
      <div class="home-center">
        <div class="center-panel">
          <h1>Bem-vindo(a) √† <span>MENTECH.AI</span></h1>
          <p class="lead">Explica√ß√µes e ensinamentos com IA Groq ‚Äî resultados claros e pr√°ticos.</p>
          <div class="hero-cta">
            <button class="btn large" onclick="prepareChat()">Come√ßar Chat</button>
            <button class="btn outline" onclick="goToPage('page-chat')">Ver Chat</button>
          </div>

          <p class="intro">Aqui est√£o algumas √°reas que voc√™ pode explorar: programa√ß√£o, IA aplicada, neg√≥cios e carreira.</p>
        </div>
      </div>
    </section>

    <!-- CHAT PAGE -->
    <section class="page" id="page-chat" data-page="chat">
      <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
          <input type="text" id="chat-input" placeholder="Digite sua pergunta..." />
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="./ai.js"></script>
  <script>
    function goToPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(page).classList.add('active');
    }

    function prepareChat() {
      goToPage('page-chat');
    }

    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const messages = document.getElementById('chat-messages');
      
      const prompt = input.value.trim();
      if (!prompt) return;

      // Adicionar mensagem do usu√°rio
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = prompt;
      messages.appendChild(userMsg);
      input.value = '';

      // Chamar Groq
      const response = await window.askGroq(prompt);

      // Adicionar resposta
      const aiMsg = document.createElement('div');
      aiMsg.className = 'message ai';
      aiMsg.textContent = response;
      messages.appendChild(aiMsg);

      // Scroll para o final
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
  <style>
    /* Chat styles scoped to the chat page only */
    #page-chat .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      height: 500px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    #page-chat .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 70%;
    }

    .message.user {
      background: #a020f0;
      color: white;
      align-self: flex-end;
    }

    .message.ai {
      background: rgba(255,255,255,0.06);
      color: #bdb7cf;
      align-self: flex-start;
    }

    .chat-input-area {
      display: flex;
      gap: 12px;
      padding: 16px;
      background: rgba(255,255,255,0.02);
      border-top: 1px solid rgba(255,255,255,0.06);
      flex-shrink: 0;
    }

    #chat-input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      background: rgba(255,255,255,0.03);
      color: white;
      font-family: Poppins, sans-serif;
      font-size: 1rem;
    }

    #chat-input::placeholder { color: #bdb7cf }

    .btn { padding: 14px 20px; background: #a020f0; color: white; border: none; border-radius: 6px; cursor: pointer; font-family: Poppins, sans-serif }

    .page { display: none }
    .page.active { display: block }

    /* On very large screens, allow the chat to be a fixed comfortable height */
    @media (min-width:1200px){
      #page-chat .chat-container { height: 780px }
      #page-chat .chat-messages { padding: 20px }
    }
  </style>
</body>
</html>
